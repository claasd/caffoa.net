components:

  schemas:
    flags:
      x-caffoa-generate-equals: true
      type: object
      properties: 
        id:
          type: string
        desc: 
          type: string
      additionalProperties: false
    flagRef:
      x-caffoa-delegates:
        - flag
      x-caffoa-aliases:
        flag2: flag
      allOf:
      - type: object
        properties: 
          flag:
            $ref: "#/components/schemas/flags"
          flag2:
            $ref: "#/components/schemas/flags"
    nullableEnum:
      type: string
      enum:
        - first
        - second
      nullable: true
      
    address:
      type: object
      properties:
        street:
          type: string
        street.extra:
          type: string
          nullable: true
        numericPostalCode:
          type: integer
          x-caffoa-alias-get: "int.Parse(PostalCode)"
          x-caffoa-alias-set: 'PostalCode = $"{value:D5}"' 
        postalCode:
          type: string
        city:
          type: string
        country:
          type: string
        addressType:
          type: string
          enum:
            - regular
        flags:
          additionalProperties: 
            $ref: "#/components/schemas/flags"
        
      required:
        - street
        - postalCode
        - city
        - country

